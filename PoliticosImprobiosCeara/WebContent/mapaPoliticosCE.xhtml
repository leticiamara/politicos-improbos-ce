<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Template de Pagina JSF</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</h:head>
<h:body>
<h:form>   
    <p:gmap center="-5,-40" zoom="6" type="ROADMAP" model="#{mapaBean.advancedModel}" style="width:600px;height:400px">  
  
        <p:ajax event="overlaySelect" listener="#{mapaBean.onMarkerSelect}" />  
  
        <p:gmapInfoWindow>  
            <p:outputPanel style="text-align:center;display:block;margin:auto:">  
  
                    <p:graphicImage value="/images/antalya/#{mapaBean.marker.data}" height="150"/>  
                    <br />  
                    <h:outputText value="#{mapaBean.marker.title}" />  
  
            </p:outputPanel>  
  
        </p:gmapInfoWindow>  
    </p:gmap>  
  
</h:form>  
</h:body>
</html>
